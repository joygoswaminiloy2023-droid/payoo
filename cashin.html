

  

    <fieldset class="fieldset bg-base-200 border-base-300 rounded-xl w-full border p-4 m-auto">
           <label class="label"> <i class="fa-solid fa-building-columns"></i>Select Bank</label>
<select class="select" id="bank">
  <option disabled selected> Bank</option>
  <option value="BRAC">BRAC</option>
  <option value="DBBL">DBBL</option>
  <option value="EBBL">EBBL</option>
</select>

  <label class="label">Account Number</label>
  <input type="text" class="input"  placeholder="Account Number" id="account_num" />

  <label class="label">Amount</label>
  <input type="text" class="input"  placeholder="amount" id="cashin_amnt" />


  <label class="label">4 Digit Pin</label>
  <input type="password" class="input" maxlength="4" placeholder="pin 4 digit" id="withdraw_pin"/>

  <button class="btn btn-primary mt-4 w-xs" id="cashin_btn">withdraw</button>
</fieldset>
