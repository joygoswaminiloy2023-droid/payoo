<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="./style.css">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
</head>


<body class="outfit min-h-screen max-w-md bg-base-200 m-auto py-2  " >
  
<div class="flex  w-full border-b-base-300 bg-base-100  shadow-md sticky items-center justify-between" >
   <div class="max-w-48 flex gap-5 m-5">
    <div><img src="./assets/logo.png" alt=""></div>
    
    <div>
      <p id="cb" class="font-bold text-2xl">45000</p>
    <p class="text-neutral/40  text-nowrap">Available Balance</p>
  </div>
  </div>

  <div class="mr-2">
    <a href="./index.html" class="px-6 py-2 border hover:bg-primary cursor-pointer hover:text-white" >
      <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
    </a>
  </div>
</div>

<section class="bg-base-100 ">

<div class="bg-base-100 py-10 px-2">
  <h1 class="text-3xl m-2 mb-5 font-bold ">Welcome to Pay<span class="text-primary font-bold">oo</span></h1>
   <p class="text-neutral/40 m-2 ">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
</div>


<!-- menu -->
<div class="grid grid-cols-3 gap-5 m-2  ">

  <button class="btn flex-col bg-base-100 rounded-2xl hover:bg-primary hover:text-white transition-all ease-in-out duration-200  shadow-md  p-5 w-full h-max" onclick="showAdd()">
    <img src="./assets/opt-1.png" alt="">
    <br>
    <p>Add Money</p>
  </button>

  <button class="btn bg-base-100 flex-col rounded-2xl hover:bg-primary hover:text-white transition-all ease-in-out duration-200  shadow-md  p-5 w-full h-max"  onclick="showWithdraw()">
    <img src="./assets/opt-2.png" alt="">
    <br>
    <p>Cash Out</p>
  </button>

  <button class="btn flex-col rounded-2xl  shadow-md  bg-base-100 p-5 w-full h-max" onclick="showtransfer()">
    <img src="./assets/opt-3.png" alt="">
    <br>
    <p>Transfer Money</p>
  </button>

  <button onclick="showgetbonus()" class="btn flex-col rounded-2xl  shadow-md  bg-base-100 p-5 w-full h-max">
    <img src="./assets/opt-4.png" alt="">
    <br>
    <p>Get Bonus</p>
  </button>

  <button onclick="showpaybill()" class="btn flex-col rounded-2xl  shadow-md  bg-base-100 p-5 w-full h-max">
    <img src="./assets/opt-5.png" alt="">
    <br>
    <p>Pay Bill</p>
  </button>

  <button class="btn flex-col rounded-2xl  shadow-md  bg-base-100 p-5 w-full h-max">
    <img src="./assets/opt-6.png" alt="">
    <br>
    <p>Transaction</p>
  </button>

</div>
</section>

<!-- cashout -->
<section class=" mt-5 hidden " id="withdraw_m">

 
    <fieldset class="fieldset bg-base-100 border-base-300 rounded-xl w-full border shadow-xl p-4 m-auto ">
  <h1 class="font-bold text-black text-2xl text-center mb-2">Cash Out</h1>

  <label class="label font-bold text-black">Agent Number</label>
  <input type="email" class="input w-full rounded-full" placeholder="Mobile Number" id="agent_num" />

  <label class="label font-bold text-black">Amount</label>
  <input type="text" class="input w-full rounded-full"  placeholder="Amount" id="amnt" />


  <label class="label font-bold text-black">4 Digit Pin</label>
  <input type="password" class="input w-full rounded-full" maxlength="4" placeholder="4-Digit Pin" id="withdraw_pin" />

  <button class="btn btn-primary mt-4 w-full rounded-full" id="w_btn">withdraw</button>
</fieldset>
</section>


<!-- cashin -->

<section class="addmoney mt-10 hidden" id="add_m">
  

    <fieldset class="fieldset bg-base-100 border-base-300 rounded-xl w-full border p-4 m-auto">

      <h1 class="font-bold text-black text-2xl text-center mb-2">Cash In</h1>
           <label class="label font-bold text-black"> <i class="fa-solid fa-building-columns"></i>Select Bank</label>
<select class="select  w-full rounded-full" id="bank">
  <option disabled selected> Bank</option>
  <option value="BRAC">BRAC</option>
  <option value="DBBL">DBBL</option>
  <option value="EBBL">EBBL</option>
</select>

  <label class="label font-bold text-black">Account Number</label>
  <input type="text" class="input w-full rounded-full"  placeholder="Account Number" id="account_num" />

  <label class="label font-bold text-black">Amount</label>
  <input type="text" class="input w-full rounded-full"  placeholder="amount" id="cashin_amnt" />


  <label class="label font-bold text-black">4 Digit Pin</label>
  <input type="password" class="input w-full rounded-full" maxlength="4" placeholder="pin 4 digit" id="cashin_pin"/>

  <button class="btn btn-primary mt-4 w-full rounded-full" id="cashin_btn">Cash IN</button>
</fieldset>
</section>

<!-- transfermoney -->
<section class=" mt-5 hidden " id="transfer_m">
 
    <fieldset class="fieldset bg-base-100 border-base-300 rounded-xl w-full border shadow-xl p-4 m-auto ">
<h1 class="font-bold text-black text-2xl text-center mb-2">Money Transfer</h1>

  <label class="label font-bold text-black">User Account Number</label>
  <input type="email" class="input w-full rounded-full" placeholder="Mobile Number" id="user_num" />

  <label class="label font-bold text-black">Amount</label>
  <input type="text" class="input w-full rounded-full"  placeholder="Amount" id="transfer_amnt" />


  <label class="label font-bold text-black">4 Digit Pin</label>
  <input type="password" class="input w-full rounded-full" maxlength="4" placeholder="4-Digit Pin" id="transfer_pin" />

  <button class="btn btn-primary mt-4 w-full rounded-full" id="transfer_btn">Send Now</button>
</fieldset>
</section>

<!-- getbonus -->
 <section class=" mt-5 hidden " id="getbonus_m">
 
    <fieldset class="fieldset bg-base-100 border-base-300 rounded-xl w-full border shadow-xl p-4 m-auto ">
<h1 class="font-bold text-black text-2xl text-center mb-2">Get Bonus</h1>

  <label class="label font-bold text-black">Enter Bonus Coupon</label>
  <input type="email" class="input w-full rounded-full" placeholder="Coupon Number" id="coupon_num" required/>

  <button class="btn btn-primary mt-4 w-full rounded-full" id="bonus_btn">Get Bonus</button>
</fieldset>
</section>

<!-- paybill -->
 <section class="addmoney mt-10 hidden " id="bill_m">
  

    <fieldset class="fieldset bg-base-100 border-base-300 rounded-xl w-full border p-4 m-auto">

      <h1 class="font-bold text-black text-2xl text-center mb-2">Pay Bill</h1>
           <label class="label font-bold text-black"> <i class="fa-solid fa-money-bill-transfer"></i>Bill Type</label>
<select class="select  w-full rounded-full" id="bill_type">
  <option disabled selected>Pay Bill</option>
  <option value="Electicity">Electricity</option>
  <option value="Gas">Gas</option>
  <option value="Wifi">Wifi</option>
    <option value="Tax">Tax</option>

</select>

  <label class="label font-bold text-black">Biller Account Number</label>
  <input type="text" class="input w-full rounded-full"  placeholder="Account Number" id="B_account_num" />

  <label class="label font-bold text-black">Amount To Pay</label>
  <input type="text" class="input w-full rounded-full"  placeholder="amount" id="bill_amnt" />


  <label class="label font-bold text-black">4 Digit Pin</label>
  <input type="password" class="input w-full rounded-full" maxlength="4" placeholder="pin 4 digit" id="bill_pin"/>

  <button class="btn btn-primary mt-4 w-full rounded-full" id="bill_btn">Pay</button>
</fieldset>
</section>

</body>
</html>
