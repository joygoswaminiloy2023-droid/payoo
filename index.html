<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
</head>
<body class="max-w-md min-h-screen bg-base-200 m-auto flex items-center justify-center">
    <section>
    <div class="mx-auto flex items-center justify-center">
        <img src="./assets/Logo-full.png" alt="" srcset="">
    </div>

    <div class="mt-5">
    <fieldset class="fieldset p-5 w-sm bg-base-100 border-base-300 rounded-2xl border">


  <label class="label  font-bold text-black">Mobile Number</label>
  <input type="email" class="input rounded-full w-full" placeholder="Mobile Number" id="mbl_num" />
<br>
  <label class="label rounded-full font-bold text-black">4 Digit Pin</label>
  <input type="password" class="input rounded-full w-full" maxlength="4" placeholder="pin 4 digit" id="login_pin" />

  <button class="btn btn-primary mt-4 w-full rounded-full" id="login_btn">Login</button>
</fieldset>
</div>
    </section>
</body>
</html>

<script src="./login.js"></script>
